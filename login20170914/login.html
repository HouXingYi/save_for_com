				<div class="login-box">
					<div class="cell">

									</div>

									<input class="border" type="text" name="" placeholder="输入短信验证码" />

								</div>
								<div class="link">
									<span class="user-login" onclick="javascript:changeLogin(this);">账户登录</span>
									<a href="">忘记密码</a>
								</div>
								<button type="submit">登录</button>
							</form>
						</div>
					</div>

				</div>
			</div>
