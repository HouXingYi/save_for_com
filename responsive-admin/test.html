<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>

        html,body{

        }

        #spa{
            display:block;
        }

</head>
<body>


    <object id="spa" data="./index2.html" type=""></object>
    <object id="spa" data="./index1.html" type=""></object>

    <button id="btn">切换</button>

    <script src="./lib/jquery-3.2.1.min.js"></script>
    
    <script>

        console.log($);
        var spa = $("#spa");
        $("#btn").on("click",function(){
            if(spa.css("display") == "none"){

            }else{
                spa.css("display","none");        
            }
        });

    </script>
