<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片</title>
    <link rel="stylesheet" href="./lib/webuploader.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./lib/Hgallery/Hgallery.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./lib/jquery.1.9.1.js"></script>
    <script src="./lib/webuploader.js"></script>
    <style>
        .webuploader-pick{
            background: red;
        }
    
    </style>
</head>
<body>


        <div id="DB_gallery">
                <div class="addBox" id="addBox">
                    <div class="addImgBox" id="addImgBox" >
                        <img src="./img/add.png" alt="">
                    </div>
                    <div class="hidden" id="filePicker" style="display:none;">
                    </div>
                </div>
                <div class="DB_imgSet" id="DB_imgSet" style="display:none;">
                    <div class="DB_imgWin">
                        <div class="imgBox" >
                            <img src="" alt=""/>
                        </div>
                    </div>
                    <div class="DB_page"><span class="DB_current">0</span>-<span class="DB_total">0</span></div>
                    <div class="DB_prevBtn"><img src="img/prev_off.png" alt="向前"/></div>
                    <div class="DB_nextBtn"><img src="img/next_off.png" alt="向后"/></div>
                </div>
                <div class="DB_thumSet" id="DB_thumSet" style="display:none;">
                    <ul class="DB_thumMove" id="DB_thumMove">
                    </ul>
                    <div class="DB_thumLine"></div>
                    <div class="DB_prevPageBtn"><img src="img/prev_page.png" alt="上一页"/></div>
                    <div class="DB_nextPageBtn"><img src="img/next_page.png" alt="下一页"/></div>
                </div>
            </div>

    <div id="filePicker" style="background:red;"></div>
    <img id="tpl" src="" alt="">
    
    <script src="./lib/Hgallery/Hgallery.js"></script>
    <script>
        


        var uploader = WebUploader.create({
            swf: './lib/Uploader.swf',
            pick: '#filePicker',
            accept: {
                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'image/*'
            }
        });


        var hgallery = $('#DB_gallery').hGallery({
            thumWidth:110,            
            thumGap:8,                
            thumMoveStep:7,           
            moveSpeed:300,            
            fadeSpeed:500          
        });


        uploader.on('filesQueued',function(files){

            uploader.makeThumb( files, function( error, src ) {

                // $("#DB_thumMove").find("img[init-index="+i+"]").eq(0).attr("src",src);
                
                $("#tpl").attr("src",src);

                // $("#DB_thumMove img").each(function(){
                //     console.log(2);
                //     var index = $(this).attr("init-index");
                //     if( index == i){
                //         $(this).attr("src",src);
                //     }
                // });
                
            }, 'auto', 'auto' );

        })
        
    </script>

</body>
</html>
