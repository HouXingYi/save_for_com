<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index1</title>
</head>
<body>

    <div class="box">
        <span>index1</span>
        <div class="123">
            456
        </div>
        <div class="aa"></div>
        <div class="span">
            <div class="son">
                fdffghh
                <div class="son">sss</div>
            </div>
        </div>
    </div>

    <script src="../../lib/jquery-3.2.1.min.js"></script>
    <script>
        
        $(function(){
            var message; 
            var _regex;
            var isFind = false;
            window.addEventListener("message", function(e){
                message = e.data;
                if(_regex){
                    clearMark();//清空原来的mark
                }
                _regex = new RegExp(`(${message.seString})(?![^<]*>)`, 'gi');
                isFind = _regex.test($(".box")[0].innerHTML);
                if(message.seString == ""){
                    isFind = false;
                }
                event.source.postMessage({
                    isFind : isFind,
                    href : window.location.href
                },event.origin);
            }, false);
            window.heightlight = function(){
                var elements = document.querySelectorAll(".box *");
                var elementsLength = elements.length;
                var elementsArray = Array.prototype.slice.call(elements);
                elementsArray.forEach(function(el){
                    el.innerHTML = el.innerHTML.replace(/<\/?mark>/g, '');   //去掉原来所有的mark
                    el.innerHTML = el.innerHTML.replace(  //匹配的元素用mark包围
                        _regex,
                        '<mark>$1</mark>'
                    );
                })
            }
            function clearMark(){
                var elements = document.querySelectorAll(".box *");
                var elementsLength = elements.length;
                var elementsArray = Array.prototype.slice.call(elements);
                elementsArray.forEach(function(el){
                    el.innerHTML = el.innerHTML.replace(/<\/?mark>/g, '');   //去掉原来所有的mark
                })
            }
        })

    </script>
</body>
</html>
