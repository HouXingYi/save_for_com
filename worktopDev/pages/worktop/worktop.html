<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>工作台</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./lib/gridstack.css" />
    <link rel="stylesheet" href="./css/index.css" />
</head>
<body>
    
    <div class="box">
        <div class="control">
            <div class="custom control-item">
                <i class="custom control-icon"></i>
                <span class="t">自定义</span>
            </div>
            <div class="add control-item" style="display:none;">
                <i class="add control-icon"></i>
                <span class="t">添加模块</span>
            </div>
            <div class="cancel control-item" style="display:none;">
                <i class="cancel control-icon"></i>
                <span class="t">取消</span>
            </div>
            <div class="save control-item" style="display:none;">
                <i class="save control-icon"></i>
                <span class="t">保存</span>
            </div>
        </div>
        <div class="grid-stack" id="grid-stack1"
            data-gs-animate="true"
            data-gs-width="5"
            data-gs-height="0">
            <script id="gridStackTpl" type="text/html">
            <%for(var i = 0; i < list.length; i++) {%>
            <div class="grid-stack-item"
                    data-gs-x="<%=list[i].x%>" data-gs-y="<%=list[i].y%>"
                    data-gs-width="<%=list[i].width%>" data-gs-height="<%=list[i].height%>"
                    data-smallW="<%=list[i].smallW%>" data-smallH="<%=list[i].smallH%>"
                    data-largeW="<%=list[i].largeW%>"  data-largeH="<%=list[i].largeH%>"
                    data-status="<%=list[i].status%>" data-index="<%=i%>">
                <div class="grid-stack-item-content">
                    <object class="objectBox" data-src="./pages/index1.html" data="" type=""></object>
                </div>
                <div class="drag-handle-box">
                    <i class="drag-handle-icon"></i>
                </div>
                <div class="edit-handle-box" style="display:none;">
                    <i class="edit-handle-icon"></i>
                    <div class="edit-panel" style="display:none;">
                        <li class="edit-item simplify" act="simplify">精简</li>
                        <li class="edit-item detail" act="detail">详细</li>
                        <li class="edit-item delete" act="delete">删除模块</li>
                    </div>
                </div>
            </div>
            <%}%>
            </script>
       </div>
    </div>

    <div class="box2">
        <div class="box2Title">
            全部模块
        </div>
        <div class="grid-stack" id="grid-stack2"
        data-gs-animate="true"
        data-gs-width="3"
        data-gs-height="0">
        <script id="addItemBox" type="text/html">
            <%for(var i = 0 ,j = 0; i < 20; i++) {%>
                <%if(j>=3){j=0}%>
                <div class="grid-stack-item"
                    data-gs-x="<%=j%>" data-gs-y="0"
                    data-gs-width="1" data-gs-height="1"
                    data-smallW="<%=list[i].smallW%>" data-smallH="<%=list[i].smallH%>"
                    data-largeW="<%=list[i].largeW%>"  data-largeH="<%=list[i].largeH%>"
                    data-status="<%=list[i].status%>" data-index="<%=i%>">
                    <div class="grid-stack-item-content">
                        <img class="itemIcon" src="./images/set.png" alt="">
                    </div>
                </div>
                <%j++%>
            <%}%>
        </script>
        </div>
    </div>

    <!-- 加入之后的左边之后的内容 -->
    <script id="newItemCon" type="text/html">
    <div class="grid-stack-item-content">
        <object class="objectBox" data-src="./pages/index1.html" data="" type=""></object>
    </div>
    <div class="drag-handle-box" style="display:block;">
        <i class="drag-handle-icon"></i>
    </div>
    <div class="edit-handle-box" style="display:block;">
        <i class="edit-handle-icon"></i>
        <div class="edit-panel" style="display:none;">
            <li class="edit-item simplify" act="simplify">精简</li>
            <li class="edit-item detail" act="detail">详细</li>
            <li class="edit-item delete" act="delete">删除模块</li>
        </div>
    </div>
    </script>

    <script src="./lib/underscore.js"></script>
    <script src="./lib/jquery-3.2.1.min.js"></script>
    <script src="./lib/jquery.ui.js"></script>
    <script src="./lib/gridstack.js"></script>
    <script src="./lib/gridstack.jQueryUI.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
