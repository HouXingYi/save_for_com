<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>询价信息</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/hTable.css">
    <link rel="stylesheet" href="./css/inqueryInfo.css">
</head>
<body>
    <div class="inqueryBox">
        <form action="">
            <div class="topBar">
                <div class="line topItem">
                    <span class="t">线路</span>
                    <select>
                        <option>select1</option>
                        <option>select2</option>
                        <option>select3</option>
                    </select>
                </div>
                <div class="signDate topItem">
                    <span class="t">报名日期</span>
                    <input type="text" class="signDateInput">
                </div>
                <div class="status topItem">
                    <span class="t">状态</span>
                    <select>
                        <option>select1</option>
                        <option>select2</option>
                        <option>select3</option>
                    </select>
                </div>
                <div class="button">查询</div>
            </div>
            <div class="tableBox">
                <table class="hTable">
                    <thead>
                        <tr>
                            <th>发布时间</th>
                            <th>订单号</th>
                            <th>货物名称</th>
                            <th>货物重量</th>
                            <th>货物体积</th>
                            <th>线路</th>
                            <th>装卸信息</th>
                            <th>车型</th>
                            <th>用车类型</th>
                            <th>趟次类型</th>
                            <th>发货时间</th>
                            <th>报价期限</th>
                            <th>是否开票</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </form>
        <div class="paginationBox">
        </div>
    </div>
    <script id="listTpl" type="text/html">
        {{each list as value i}}
        <tr >
            <td>{{ value.UPDATETIME }}</td>
            <td>{{ value.UPDATETIME }}</td>
            <td>{{ value.UPDATETIME }}</td>
            <td>{{ value.UPDATETIME }}</td>
            <td>{{ value.UPDATETIME }}</td>
            <td>{{ value.UPDATETIME }}</td>
            <td>{{ value.UPDATETIME }}</td>
            <td>{{ value.UPDATETIME }}</td>
            <td>{{ value.UPDATETIME }}</td>
            <td>{{ value.UPDATETIME }}</td>
            <td>{{ value.UPDATETIME }}</td>
            <td>{{ value.UPDATETIME }}</td>
            <td>{{ value.UPDATETIME }}</td>
            <td class="quotation">报价</td>
        </tr>
        {{/each}}
    </script>
    <script src="./lib/jquery-3.2.1.min.js"></script>
    <script src="./lib/underscore.js"></script>
    <script src="./lib/template-web.js"></script>
    <script src="./js/inqueryInfo.js"></script>
</body>
</html>
