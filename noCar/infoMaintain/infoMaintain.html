<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>信息维护</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./lib/fancybox/fancybox.css">
    <link rel="stylesheet" href="./css/infoMaintain.css">
</head>
<body>

    <div class="infoBox">
        <div class="infoTitle">
            <span class="t">账号信息</span>
            <div class="change">
                修改
            </div>
        </div>
        <div class="infoContent" id="infoContent" sta="display">
            <div class="line">
                <span class="lineLeft">单位名称</span>
                <span class="lineRight" type="comName">
                    <span class="t">福州强泽物流公司</span>
                    <input type="text" value="福州强泽物流公司" style="display:none;">
                </span>
            </div>
            <div class="line">
                <span class="lineLeft">类型</span>
                <span class="lineRight" type="contract">
                    <span class="t">签约</span>
                    <input type="text" value="签约" style="display:none;">
                </span>
            </div>
            <div class="line">
                <span class="lineLeft">手机</span>
                <span class="lineRight" type="phone">
                    <span class="t">18060601234</span>
                    <input type="text" value="18060601234" style="display:none;">
                </span>
            </div>
            <div class="line">
                <span class="lineLeft">地址</span>
                <span class="lineRight" type="adress">
                    <span class="t">福州市台江区工业路193号</span>
                    <input type="text" value="福州市台江区工业路193号" style="display:none;">
                </span>
            </div>
            <div class="line">
                <span class="lineLeft">密码</span>
                <span class="lineRight" type="code">
                    <span class="t">点击右上角按钮修改</span>
                    <input type="text" value="" style="display:none;">
                </span>
            </div>
            <div class="line">
                <span class="lineLeft">资质</span>
                <span class="lineRight">
                    <a class="fancybox imgItem" rel="group" href="./images/test1.jpg">
                        <img src="./images/test1.jpg" alt="" />
                    </a>
                    <a class="fancybox imgItem" rel="group" href="./images/test2.jpg">
                        <img src="./images/test2.jpg" alt="" />
                    </a>
                    <a class="fancybox imgItem" rel="group" href="./images/test3.jpg">
                        <img src="./images/test3.jpg" alt="" />
                    </a>
                </span>
            </div>
        </div>
    </div>

    <script src="./lib/jquery-3.2.1.min.js"></script>
    <script src="./lib/underscore.js"></script>
    <script src="./lib/fancybox/fancybox.js"></script>
    <script src="./js/infoMaintain.js"></script>
    
</body>
</html>
