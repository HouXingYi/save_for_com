<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>图片</title>
    <link rel="stylesheet" href="./lib/webuploader.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./lib/Hgallery/Hgallery.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./lib/jquery.1.9.1.js"></script>
    <script src="./lib/webuploader.js"></script>
    <style>
        .webuploader-pick{
            background: red;
        }
    
    </style>
</head>
<body>


    <div id="filePicker" style="background:red;"></div>
    <img id="tpl" src="" alt="">
    
    <script src="./lib/Hgallery/Hgallery.js"></script>
    <script>
        


        var uploader = WebUploader.create({
            swf: './lib/Uploader.swf',
            pick: '#filePicker',
            accept: {
                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'image/*'
            }
        });

        uploader.on('filesQueued',function(files){

            uploader.makeThumb( files, function( error, src ) {

                // $("#DB_thumMove").find("img[init-index="+i+"]").eq(0).attr("src",src);
                
                console.log(src);

                $("#tpl").attr("src",src);

                // $("#DB_thumMove img").each(function(){
                //     console.log(2);
                //     var index = $(this).attr("init-index");
                //     if( index == i){
                //         $(this).attr("src",src);
                //     }
                // });
                
            }, 'auto', 'auto' );

        })
        
    </script>

</body>
</html>
